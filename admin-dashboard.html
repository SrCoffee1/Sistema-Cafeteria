<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Admin - Cafeteria Aromas</title>
  <link rel="stylesheet" href="admin.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
  <div class="admin-container">
    <header class="admin-header">
      <div class="header-content">
        <h1><i class="fas fa-coffee"></i> Cafeteria Aromas - Admin</h1>
        <div class="admin-info">
          <nav class="admin-menu">
            <ul>
              <li>
                <button class="menu-btn" data-section="funcionarios"><i class="fas fa-users"></i> Funcionários</button>
              </li>
              <li>
                <button class="menu-btn" data-section="produtos"><i class="fas fa-utensils"></i> Produtos</button>
              </li>
              <li>
                <a href="cardapio.html" class="menu-btn">Cardápio</a>
              </li>
            </ul>
          </nav>
          <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Sair</button>
        </div>
      </div>
    </header>

    <main class="admin-main">

      <div id="section-funcionarios" class="admin-section">
        <div class="dashboard-header">
          <h2>Gerenciamento de Funcionários</h2>
        </div>
        <div class="linha"></div>
        <div class="employees-grid" id="employeesContainer"></div>
      </div>


      <div id="section-produtos" class="admin-section" style="display: none;">
        <div class="dashboard-header">
          <h2>Produtos Cadastrados</h2>
        </div>
        <div class="linha-horizontal"></div>
        <div class="linha"></div>


        <div class="produtos-actions">
          <button class="produto" id="btnCadastrarCafe"><i class="fas fa-plus icon"></i> Cadastrar Novo Produto</button>
          <button class="produto" id="btnEstoque"><i class="fas fa-boxes icon"></i> Estoque</button>
        </div>
        <div class="produtos-container" id="produtosContainer">

        </div>
      </div>
    </main>

    <div id="employeeModal" class="modal" style="display: none;">
      <div class="modal-content">
        <span class="close-modal" style="cursor:pointer; float:right;">&times;</span>
        <h2>Editar Funcionário</h2>
        <form id="employeeForm">
          <input type="hidden" id="employeeUid" />

          <label for="modalName">Nome:</label>
          <input type="text" id="modalName" required />

          <label for="modalId">ID do Funcionário:</label>
          <input type="text" id="modalId" required />

          <label for="modalEmail">Email:</label>
          <input type="email" id="modalEmail" required />

          <button type="submit">Salvar</button>
        </form>
      </div>
    </div>

    <div id="modalCadastroCafe" class="modal" style="display: none;">
      <div class="modal-content">
        <span class="close-modal" id="fecharCadastroCafe" style="cursor:pointer; float:right;">&times;</span>
        <h2>Cadastrar Novo Produto</h2>
        <form id="formCadastroCafe">
          <label for="nomeCafe">Nome do produto:</label>
          <input type="text" id="nomeCafe" required />
          <label for="tipoProduto">Tipo:</label>
          <select id="tipoProduto" required>
            <option value="">Selecione o tipo</option>
            <option value="bebida">Bebida</option>
            <option value="salgado">Salgado</option>
            <option value="doce">Doce</option>
          </select>


          <label for="precoCafe">Preço:</label>
          <input type="number" id="precoCafe" required />

          <label for="imagemCafe">URL da Imagem:</label>
          <input type="text" id="imagemCafe" required />

          <button type="submit">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>
  <div id="modalEstoque" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close-modal" id="fecharEstoque" style="cursor:pointer; float:right;">&times;</span>
      <h2>Estoque de Produtos</h2>
      <ul id="listaEstoque"></ul>
    </div>
  </div>


  <script src="firebase.js" type="module"></script>
  <script src="admin.js" type="module"></script>
  <script src="./cadastroProduto.js" type="module"></script>
</body>

</html>
