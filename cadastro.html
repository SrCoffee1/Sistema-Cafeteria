<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Cafeteria Aromas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="cadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Criar Conta</h1>
            <p>Junte-se à família Aromas Cafeteria</p>
        </div>
        <form id="registerForm">
            <div class="input-group">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" placeholder="Seu nome completo" required>
            </div>
            <div class="input-group">
                <label for="id_funcionario">Id do funcionário: </label>
                <input type="number" id="id_funcionario" placeholder="Digite seu id" required>
            </div>
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="seu@email.com" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Mínimo 6 caracteres" required minlength="6">
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirme sua Senha</label>
                <input type="password" id="confirmPassword" placeholder="Digite novamente" required>
            </div>
            <button type="submit" class="login-button">Cadastrar</button>
        </form>
        <div class="login-footer">
            <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
        </div>
    </div>

</body>
<script type="module" src="cadastro.js"></script>

</html>
